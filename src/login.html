<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../template/index.css">
    <link rel="stylesheet" href="../template/login.css">
    <link rel="stylesheet" href="../template/footer.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <!-- Modal for login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <!-- Close button -->
            <span class="close" onclick="toggleModal()">&times;</span>
            <!-- Modal Title -->
            <h2>Login</h2>
            <!-- Form Fields -->
            <form action="portal.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        // Automatically open modal when page loads
        window.onload = function() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'block';
        }
    </script>

        
    <!-- Footer Placeholder -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
