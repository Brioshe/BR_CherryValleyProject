<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../template/index.css">
    <link rel="stylesheet" href="../template/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="stuckheader topnav">
        <img src="../media/logo.jpg" alt="Logo">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="news.html">News</a>
        <a href="gallery.html">Gallery</a>
        <a href="donate.html">Donate</a>
        <a class="login" href="javascript:void(0);" onclick="toggleModal()">Login</a>
    </div>

    <!-- Modal for login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <!-- Close button -->
            <span class="close" onclick="toggleModal()">&times;</span>
            <!-- Modal Title -->
            <h2>Login</h2>
            <!-- Form Fields -->
            <form action="portal.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        // Automatically open modal when page loads
        window.onload = function() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
